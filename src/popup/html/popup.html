<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>RollHELPER</title>
	<link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<!-- Header -->
<div class="header-section">
	<a href="https://csgoroll.com/r/RLHLPR" target="_blank">
		<img
				src="../../../assets/ico/rollHelper.png"
				alt="RollHelper Logo"
				width="110"
				height="40"
		/>
	</a>
	<div class="divider" style="margin: 8px 0;"></div>
</div>

<!-- Main Card -->
<div class="card">
	<!-- Auto Accept Toggle -->
	<div class="toggle-section">
		<div class="toggle-wrapper">
			<span class="toggle-label-main">Auto Accept</span>
			<label class="switch">
				<input type="checkbox" id="depoSwitch" />
				<span class="slider"></span>
			</label>
		</div>
	</div>

	<div class="divider"></div>

	<!-- Send Offers Toggle -->
	<div class="toggle-section">
		<div class="toggle-wrapper">
			<span class="toggle-label">Send Offers</span>
			<label class="switch">
				<input type="checkbox" id="sendOfferSwitch" />
				<span class="slider"></span>
			</label>
		</div>
	</div>

	<div class="divider"></div>

	<!-- Steam Offer Message Input -->
	<div class="input-section">
		<label class="input-label" for="steamOfferMessageInput">
			Steam Offer Message
		</label>
		<input
				type="text"
				id="steamOfferMessageInput"
				class="modern-input"
				placeholder="Enter your message..."
		/>
	</div>

	<!-- Action Buttons -->
	<div class="button-group">
		<a href="settings.html" style="text-decoration: none;">
			<button class="modern-button button-secondary">
				<span>Notifications</span>
			</button>
		</a>
		<button class="modern-button button-primary" id="saveSettings">
			<span>Save Changes</span>
		</button>
	</div>
</div>


<div class="cspdiv">
	<p class="footer-text-csp" style="font-size: 12px">-=[PRICE-CHECK-TOOL]=-</p>
	<a href="https://cspricebase.com/" target="_blank" class="csp-glow" style="font-size: 17px">
		www.CSPRICEBASE.com
	</a>
</div>


<!-- Footer -->
<div class="footer">
	<p class="footer-text">Created by</p>
	<a href="https://github.com/0xM14N" target="_blank">
		<button class="button" data-text="Awesome">
			<span class="actual-text">&nbsp;MAINTRADES&nbsp;</span>
			<span aria-hidden="true" class="hover-text"
			>&nbsp;MAINTRADES&nbsp;</span
			>
		</button>
	</a>
</div>

<script src="../js/popup.js"></script>
</body>
</html>
